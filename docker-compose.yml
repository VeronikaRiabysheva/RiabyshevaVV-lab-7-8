version: '3.8'

services:
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: fuseki-server
    ports:
      - "3030:3030"
    volumes:
      - ./fuseki-data:/jena/fuseki
    environment:
      - ADMIN_PASSWORD=password123
      - FUSEKI_DATASET_PATH=/ds
      - FUSEKI_MEM=true
      - FUSEKI_UPDATE=true